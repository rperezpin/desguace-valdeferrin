<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Detalle de Pieza</title>
    <link href="Css/normalize.css" rel="stylesheet" />
    <link href="Css/pieza.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/purl.js"></script>
    <script type="text/javascript" src="Scripts/config.js"></script>
    <script type="text/javascript" src="Scripts/pieza.js"></script>
    <!--[if lte IE 9]>
     <script src="/Scripts/jquery.xdomainrequest.min.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <div style="float: left; width: 400px;">
            <fieldset style="min-height: 440px;">
                <legend>Fotos</legend>
                <div id="Fotos"></div>
            </fieldset>
        </div>
        <div style="float: left; width: 550px;">
            <fieldset>
                <legend>Caracter&iacute;sticas de la pieza</legend>
                <div class="cabecera">Informaci&oacute;n del Veh&iacute;culo</div>
                <div class="contenedor">
                    <table class="tabla">
                        <tr>
                            <td style="width:90px;">
                                <span class="label">Veh&iacute;culo</span>
                            </td>
                            <td>
                                <span id="Vehiculo" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">Motor</span>
                            </td>
                            <td>
                                <span id="Motor" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">A&ntilde;o</span>
                            </td>
                            <td>
                                <span id="Anio" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">Kms.</span>
                            </td>
                            <td>
                                <span id="Kms" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">Color</span>
                            </td>
                            <td>
                                <span id="Color" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="cabecera">
                    Informaci&oacute;n de la Pieza
                </div>
                <div class="contenedor">
                    <table class="tabla">
                        <tr>
                            <td colspan="3">
                                <span class="label">Pieza</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <span id="Descripcion" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">Fabricante</span>
                            </td>
                            <td>
                                <span class="label">Referencia OEM</span>
                            </td>
                            <td>
                                <span class="label">Referencia IAM</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 34%;">
                                <span id="Fabricante" class="valor">&nbsp;</span>
                            </td>
                            <td style="width: 33%;">
                                <span id="ReferenciaOEM" class="valor">&nbsp;</span>
                            </td>
                            <td style="width: 33%;">
                                <span id="ReferenciaIAM" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">Cantidad</span>
                            </td>
                            <td>
                                <span class="label">Estado F&iacute;sico</span>
                            </td>
                            <td>
                                <span class="label">Garant&iacute;a</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 34%;">
                                <span id="Cantidad" class="valor">&nbsp;</span>
                            </td>
                            <td style="width: 33%;">
                                <span id="EstadoFisico" class="valor">&nbsp;</span>
                            </td>
                            <td style="width: 33%;">
                                <span id="Garantia" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="label">Importe s/IVA</span>
                            </td>
                            <td>
                                <span class="label">Importe c/IVA</span>
                            </td>
                            <td>
                                <span class="label">Num. Pieza</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 34%;">
                                <span id="Importe" class="valor">&nbsp;</span>
                            </td>
                            <td style="width: 33%;">
                                <span id="ImporteIVA" class="valor">&nbsp;</span>
                            </td>
                            <td style="width: 33%;">
                                <span id="IdPiezaAlmacen" class="valor">&nbsp;</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <span class="label">Observaciones</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <span id="Observaciones" class="valor" style="height: 80px; vertical-align: top; text-align: left; overflow-y:auto">&nbsp;</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div id="footer"></div>
    <div id="loader"></div>
    <script type="text/javascript">
    </script>
</body>
</html>
