<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test API CAT-e</title>
    <link href="Css/busqueda.css" rel="stylesheet" />
    <link href="Css/normalize.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.paginate.js"></script>
    <script type="text/javascript" src="Scripts/config.js"></script>
    <script type="text/javascript" src="Scripts/busqueda.js"></script>
    <!--[if lte IE 9]>
     <script src="/Scripts/jquery.xdomainrequest.min.js"></script>
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="scripts/jquery.iecors.js"></script>
    <![endif]-->
</head>
<body style="background-color: lemonchiffon;">
    <h2>B&uacute;squeda de Piezas</h2>
    <div>
        <div id="cabecera1" class="cabecera2">
            B&uacute;squeda r&aacute;pida
        </div>
        <div class="datos">
            <form action="javascript: BusquedaRapida();">
                <label for="txtDescripcion">Búsqueda por</label>
                &nbsp;
                <select id="ddlTipo">
                    <option value="0">Descripci&oacute;n</option>
                    <option value="1">Referencia (OEM/IAM)</option>
                </select>:
                &nbsp;
                <input id="txtDescripcion" type="text" style="width: 300px;" />
                &nbsp;
                <input type="submit" id="btnBusquedaRapida" name="btnBusquedaRapida" value="Buscar" />
            </form>
        </div>
        <div id="cabecera2" class="cabecera2">
            B&uacute;squeda Avanzada
        </div>
        <div class="datos" style="display: none;">
            <form action="javascript: BusquedaAvanzada();">
                <table class="filtros">
                    <tr>
                        <td style="width: 100px;">
                            <label for="Tipo">Tipo:</label>
                        </td>
                        <td>
                            <select id="Tipo" onchange="GetSubTipos();" style="width: 300px;"></select>
                        </td>
                    </tr>
                    <tr id="trSubTipo" style="display: none;">
                        <td>
                            <label for="SubTipo">SubTipo:</label>
                        </td>
                        <td>
                            <select id="SubTipo" onchange="GetMarcas();GetGrupos();" style="width: 300px;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Marca">Marca:</label>
                        </td>
                        <td>
                            <select id="Marca" onchange="GetModelos();" style="width: 300px;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Modelo">Modelo:</label>
                        </td>
                        <td>
                            <select id="Modelo" onchange="GetVersiones();" style="min-width: 300px;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Version">Versi&oacute;n:</label>
                        </td>
                        <td>
                            <select id="Version" style="min-width: 300px;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Grupo">Gr. Montaje:</label>
                        </td>
                        <td>
                            <select id="Grupo" onchange="GetPiezas();" style="min-width: 300px;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Pieza">Pieza:</label>
                        </td>
                        <td>
                            <select id="Pieza" style="min-width: 300px;"></select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="chkEquiv" /> Buscar piezas compatibles</td>
                    </tr>
                </table>
                <input type="submit" id="btnBusquedaAvanzada" name="btnBusquedaAvanzada" value="Buscar" />
            </form>
        </div>
    </div>
    <hr />
    <div id="divNoResultados" style="display: none;">
        No se han encontrado resultados...
    </div>
    <div id="divResultados">
        <table id="tPiezas" class="resultados">
            <thead>
                <tr>
                    <th style="text-align: left;">Foto</th>
                    <th style="text-align: left;">Pieza</th>
                    <th style="text-align: left;">Marca</th>
                    <th style="text-align: left;">Modelo</th>
                    <th style="text-align: left;">Versi&oacute;n</th>
                    <th style="text-align: left;">Motor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="piezas">
            </tbody>
        </table>
        <div id="pager"></div>
    </div>
    <div id="footer"></div>
    <div id="loader"></div>
</body>
</html>
